<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block</title>

    <style>
        div, span{
            background: red;
            width: 200px;
            height: 200px;
        }

        p, em {
            background: yellow;
        }
    </style>
</head>
<body>
    <div>div 태그는 블럭 태그 입니다. 배경색을 칠해보면 한 라인을 차지합니다.</div>
    <p>p 태그는 블럭 태그 입니다. 배경색을 칠해보면 한 라인을 차지합니다.</p>

    <hr>

    <span>span은 인라인 태그 입니다. 배경을 칠해보면 자신의 크기만큼만 공간을 차지합니다. 크기 조정은 안 됩니다.</span>
    <em>em은 인라인 태그 입니다. 배경을 칠해보면 자신의 크기만큼만 공간을 차지합니다.</em>
</body>
</html>
