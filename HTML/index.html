<!DOCTYPE html>
<html lang="en">
    <!-- 주석입니다. 코드에는 반영되지 않고, 편집기에만 표시됩니다. 코드에 대한 정보나 개발자만이 공유하는 특이사항 등을 작성합니다. -->
    <head>
        <!-- meta: 문서의 정보 표시 -->
         <!-- UTF-8: 언어 인코딩 -->
        <meta charset="UTF-8">
        <!-- viewport: 다양한 사이즈의 브라우저 대응 세팅, 반응형 사이트 작성 시 필수 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title: 브라우저 탭에 표시되는 정보 -->
        <title>Hello</title>
        
        <link rel="stylesheet" href="style.css">

        <style>
            p{
                background: yellow;
            }
        </style>
    </head>
    <body>
        <p style="color: red">Hello World!!</p>
        
        <div> <p style="background: orange; color: white;">cat</p> </div>

        <script>
            const elmt = document.querySelector("div");

            elmt.addEventListener("mouseenter", () => {
                elmt.style.transform = "rotate(72000deg)";
                elmt.style.transition = "all 3.0s ease";
            })

            elmt.addEventListener("mouseleave", () => {
                elmt.style.transform = "rotate(0)";
                elmt.style.transition = "all 0.3s ease";
            })
        </script>
    </body>
</html>
